name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Backend tests
  backend:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: cartify
          POSTGRES_PASSWORD: cartify_test
          POSTGRES_DB: cartify_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    defaults:
      run:
        working-directory: server
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: server
      
      - name: Setup database
        env:
          DATABASE_URL: postgres://cartify:cartify_test@localhost:5432/cartify_test
          REDIS_URL: redis://localhost:6379/0
          RAILS_ENV: test
        run: |
          bundle exec rails db:prepare
      
      - name: Run RuboCop
        run: bundle exec rubocop --parallel
      
      - name: Run tests
        env:
          DATABASE_URL: postgres://cartify:cartify_test@localhost:5432/cartify_test
          REDIS_URL: redis://localhost:6379/0
          RAILS_ENV: test
          SECRET_KEY_BASE: test_secret_key_base
        run: bundle exec rspec --format progress

  # Frontend tests
  frontend:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: web
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: web/yarn.lock
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Run ESLint
        run: yarn lint
      
      - name: Run TypeScript check
        run: yarn tsc --noEmit
      
      - name: Run tests
        run: yarn test --run

  # Build check
  build:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build with Docker Compose
        run: |
          docker compose build
